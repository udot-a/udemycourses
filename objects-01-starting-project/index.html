<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Working with Objects</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/objects.js" defer></script>
  </head>

  <body>
    <section id="user-input" class="card">
      <div class="control">
        <label for="title">Favorite Movie</label>

        <input type="text" id="title" />
      </div>

      <div class="inline-controls">
        <div class="control">
          <label for="extraName">Extra Information (Name)</label>

          <input type="text" id="extraName" />
        </div>

        <div class="control">
          <label for="extraValue">Extra Information (Value)</label>

          <input type="text" id="extraValue" />
        </div>
      </div>
      <button id="addMovieBtn">Add Movie</button>
    </section>

    <section id="filter" class="card">
      <label for="filterTitle">Filter by Title</label>

      <input type="text" id="filterTitle" />

      <button id="searchBtn">Search</button>
    </section>

    <ul id="movieList" class="card"></ul>
  </body>
</html>
